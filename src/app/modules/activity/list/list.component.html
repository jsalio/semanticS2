<p-table [value]="activities" [paginator]="true" [rows]="10" [responsive]="true" styleClass="" [loading]="!loaded">
  <ng-template pTemplate="caption">
    <div class="ui-helper-clearfix">
      <h3 style="float:left">Activities List</h3>
      <!-- <button type="button" class="primary button" iconPos="left" label="Selection Only" style="float:right">New</button> -->
      <a class="ui mini teal primary button" (click)="goToNew()" style="float:right"><i class="fa fa-plus">&nbsp;New</i></a>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of cols" [pSortableColumn]="col.field">
        {{col.header}}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-activity>
    <tr>
      <td>{{ activity.name }}</td>
      <td>{{ activity.price }}</td>
      <td style="text-align: center;">
        <sui-checkbox [(ngModel)]=activity.recurrent [isDisabled]="true" [isReadonly]="true">
        </sui-checkbox>
      </td>
      <td class="no-border-r">
        <a [routerLink]="['/activity/edit',buildUrl(activity.name)]" class="ui mini teal primary button" tooltip="Seleccionar" placement="right">
          <i class="fa fa-pencil"></i> Edit
        </a>
        <a [routerLink]="['/activities/disable']" class="ui mini teal primary button" tooltip="Seleccionar" placement="right">
          <i class="fa fa-ban"></i> Desactive
        </a>
        <a [routerLink]="['/activities/delete']" class="ui mini teal primary button" tooltip="Seleccionar" placement="right">
          <i class="fa fa-times"></i> Delete
        </a>
      </td>
    </tr>
  </ng-template>
</p-table>

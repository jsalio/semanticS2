<div class="ui container ">
  <p></p>
  <div class="ui active dimmer" *ngIf="showloading">
    <div class="ui indeterminate text loader">Preparando Datos</div>
  </div>
  <div *ngIf="!showloading">
    Data cargada
    <p></p>
    <form class="ui form" [formGroup]="courseForm" (ngSubmit)="putCourseData()">
        <div class="field">
          <label>Couser name</label>
          <input formControlName="title" placeholder="Couser name" type="text">
        </div>
        <div class="field">
          <label>Course Description</label>
          <textarea formControlName="description" placeholder="example: this course for bla bla bla" rows="2"></textarea>
        </div>
        <div class="field">
          <label>Course Url</label>
          <input formControlName="url" placeholder="example : www.contoso.com" type="text">
        </div>
        <button class="ui button" type="submit">Submit</button>
      </form>
  </div>
</div>

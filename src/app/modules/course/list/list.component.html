<p-table [value]="courses" [paginator]="true" [rows]="10" [responsive]="true" styleClass="ui celled table">
  <ng-template pTemplate="caption">
    List of Couses
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of cols" [pSortableColumn]="col.field">
        {{col.header}}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-course>
    <tr>
      <td>{{course.title}}</td>
      <td>{{course.description}}</td>
      <td>
        <a href="{{course.url}}">References</a>
      </td>
      <td>
          <a [routerLink]="['/course/edit',getCourseUrl(course.title)]" ui primary button>Edit</a>
      </td>
    </tr>
  </ng-template>
</p-table>
<button class="ui primary button" (click)="addNewCourse()">New</button>
